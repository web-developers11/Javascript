<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="main-container">
            <div id="show-input">
                <input type="text" id="input-field" readonly>
            </div>
            <div id="enter-input">
                <button class="btn" id="clear" value="clear">C</button>
                <button class="btn" value="1" id="1">1</button>
                <button class="btn" id="2" value="2">2</button>
                <button class="btn" id="add" value="+">+</button>
                <button class="btn" id="3" value="3">3</button>
                <button class="btn" id="4" value="4">4</button>
                <button class="btn" id="minus" value="-">-</button>
                <button class="btn" id="5" value="5">5</button>
                <button class="btn" id="6" value="6">6</button>
                <button class="btn" id="multiply" value="*">*</button>
                <button class="btn" id="7" value="7">7</button>
                <button class="btn" id="8" value="8">8</button>
                <button class="btn" id="divide" value="/">/</button>
                <button class="btn" id="equals" value="equals">=</button>
                <button class="btn" id="9" value="9">9</button>
                <button class="btn" id="0" value="0">0</button>
                <button class="btn" id="dot" value=".">.</button>

            </div>

        </div>
    </main>
<script src="app.js"></script>
</body>
</html>
