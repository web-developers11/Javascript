<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Ball Stump</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    <div class="game-container">
        <div id="choice-container">
            <div class="game-div">
                <div id="ball" class="game-object">
            </div>
            </div>
            
            <div class="game-div">
                <div id="bat" class="game-object">
            </div>
            </div>
            
            <div class="game-div">
                <div id="stump" class="game-object">
            </div>
            </div>
            
        </div>
    </div>
    <div id="score">
        <div id="user-score">
            <p>You</p>
            <p id="uscore">0</p>
        </div>
        <div id="comp-score">
            <p>comp</p>
            <p id="cscore">0</p>
        </div>
    </div>
    <div id="result">
        <p id="result-message">you won</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
