<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="container">
        <h1 class="h1">Todo App</h1>
        <div class="main-div">
            <input type="text" placeholder="Enter TODO here" id="todo-text" class="input-data" required>
             <input type="date"  id="todo-date" class="input-data" required>
             <button id="add-btn" class="input-data">Add</button>
        </div>
        <div class="output-div">
            <!-- <p id="todo-item" class="output-data"></p>
            <p id="todo-item-date" class="output-data"></p>
            <button id="delete-btn" class="output-data">Delete</button> -->
        </div>
    </div>



    </main>
    
    <script src="app.js"></script>
</body>
</html>
